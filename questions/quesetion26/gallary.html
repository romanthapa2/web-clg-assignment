<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: flex; /* Use flexbox */
            flex-wrap: wrap; /* Allow images to wrap to the next line */
            justify-content: center; /* Center images horizontally */
            padding: 20px;
        }

        .gallery-item {
            width: 300px; /* Adjust width as needed */
            margin: 10px;
            border-radius: 8px;
            overflow: hidden; /* Hide any overflowing content */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
            background-color: #fff;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Slightly zoom in on hover */
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            display: block;
        }

        .gallery-item p {
            padding: 15px;
            margin: 0;
            text-align: center;
            color: #333;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .gallery-item {
                width: 100%; /* Images take full width on smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2>Image Gallery</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
            <p>Description of Image 1</p>
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 2">
            <p>Description of Image 2</p>
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 3">
            <p>Description of Image 3</p>
        </div>
        <!-- Add more image items here -->
    </div>

</body>
</html>
