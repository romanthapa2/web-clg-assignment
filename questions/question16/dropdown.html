<!DOCTYPE html>
<html>
<head>
<title>Dropdown Menu</title>
<style>
body {
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a, .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  cursor: pointer; 
  text-decoration: none;
  display: inline-block;
}

.navbar a {
  float: left; 
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Services
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Design</a>
      <a href="#">Development</a>
      <a href="#">Accessibility</a>
      <a href="#">Content Strategy</a>
      <a href="#">Training</a>
    </div>
  </div>
  <a href="#">Portfolio</a> 
  <div class="dropdown">
      <button class="dropbtn">About</button>
      <div class="dropdown-content">
          <a href="#">Team</a>
          <a href="#">History</a>
          <a href="#">Mission</a>
      </div>
  </div>
</div>

</body>
</html>
