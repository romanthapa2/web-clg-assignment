<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .team-container {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            overflow: hidden; 
            transition: transform 0.3s ease; 
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px; 
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }

        .card-content p {
            margin-bottom: 10px;
            color: #666;
        }

        @media screen and (max-width: 768px) {
            .card {
                width: 100%; 
            }
        }
    </style>
</head>
<body>

    <h2>Our Team Members</h2>
    <div class="team-container">
        <div class="card">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Member 1">
            <div class="card-content">
                <h3>John Doe</h3>
                <p>Position: CEO</p>
                <p>Some information about John Doe.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Member 2">
            <div class="card-content">
                <h3>Jane Smith</h3>
                <p>Position: Programmer</p>
                <p>Some information about Jane Smith.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Member 3">
            <div class="card-content">
                <h3>Peter Jones</h3>
                <p>Position: Designer</p>
                <p>Some information about Peter Jones.</p>
            </div>
        </div>
    </div>

</body>
</html>
